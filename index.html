<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Barutti Familie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Willkommen bei BaruttiShop!</h1>
        <p>Wer bist du?</p>
        <div class="users">
            <button onclick="login('Apoyo')">Apoyo</button>
            <button onclick="login('Tintin')">Tintin</button>
            <button onclick="login('Cooper')">Cooper</button>
            <button onclick="login('Lilo')">Lilo</button>
            <button onclick="login('Remy')">Remy</button>
        </div>
    </div>

    <script>
        function login(user) {
            localStorage.setItem('currentUser', user);
            if (!localStorage.getItem(user + '_coins')) {
                localStorage.setItem(user + '_coins', 0);
            }
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
